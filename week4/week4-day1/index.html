<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="container">
        <h1><u>WEEK 4 - DAY 1</u></h1>
        <h2><em>Assignment - JavaScript Exercises</em></h2>
        <p id="date">Today's date</p>
        <script>
          let dt = new Date();
          let elDate = document.getElementById("date");
          elDate.textContent = dt;
        </script>
      </div>
    </div>
    
    <button onclick="setInterval(myTimer, 1000)">Try it</button>
    <h1 id='demo'>TEST</h1>
    <script>
        function myTimer() {
           var d = new Date();
           document.getElementById('demo').innerHTML = d.toLocaleTimeString()
        }

    </script>

    <script src="optional-assignments.js"></script>
  </body>
</html>
