<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO-DO LIST</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <h1>TO-DO List</h1>
    
    <div id="input">
      <label id="inputLabel">Enter task</label>
      <input type="text" id="inputText" value='New task name'/>
      <button id="addButton">Add</button>
    </div>

    <div id="pendingTasks">
      <h2>Pending Tasks</h2>
      <ul id="taskList">

      </ul>
    </div>

    <div id="completedTaskList">
      <h2>Completed Tasks</h2>
    </div>


    
    <script src="app.js"></script>
  </body>
</html>
